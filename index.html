<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>PASSWORD GENERATOR</h1>
            <div>
                <!-- Password area -->
                <input readonly type="password" passwordArea>
                <!-- Copy Buttton -->
                <button copyBtn>
                    <span copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="20" height="20">
                </button>
            </div>
            <!-- Input Container -->
            <div class="inputContainer">
                <!-- Password Length Section -->
                <div>
                    <p>Password Length</p>
                    <p length-Display>0</p>
                </div>
                <!-- Length Slider -->
                <input type="range" min="1" max="20" step="1"  slider>
                <!-- Checkbox Section -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Latters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Latters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="number">
                    <label for="number">Include Number</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbol">Include Symbols</label>
                </div>
                <!-- Strength Section -->
                <div>
                    <p>Strength</p>
                    <div indicator></div>
                </div>
                <!-- Generate Button -->
                <button gen-Btn>GENERATE PASSWORD</button>
            </div>
        </div>
    </div>
</body>
</html>
